	<script>
		var loadFile = function(event) {
			var image = document.getElementById('output');
			image.src = URL.createObjectURL(event.target.files[0]);
		};
		function hideAlert(){
			$("#alert").fadeOut();
		}
		
		// Page Redirects (for back button prevention)
		$("#Threads").click(function()
		{
			sessionStorage.removeItem("message_user_id");
			window.location.replace("Threads.html");
		});
		
		$("#Post_Item").click(function()
		{
			sessionStorage.removeItem("message_user_id");
			window.location.replace("PostItem.html");
		});
		
		$("#Messages").click(function()
		{
			sessionStorage.removeItem("message_user_id");

		$("#Report_Buyer").click(function()

		});
		
		$("#MyProfile").click(function()
		{
			sessionStorage.removeItem("message_user_id");
			window.location.replace("MyProfile.html");
		});
		
		$("#Sign_Out").click(function()
		{
			// Clear Session storage and redirect to home page
			sessionStorage.clear();
			window.location.replace("../Login.html");
		});
		
		$(document).ready(function()
		{
			// Check if user is logged in
			if (sessionStorage.getItem("user") === null || sessionStorage.getItem("company") === null) {
			  window.location.replace("../InvalidAccess.html");
			}
			
			// Load company data on the profile page
			var user = JSON.parse(sessionStorage.getItem("user"));
			var company = JSON.parse(sessionStorage.getItem("company"));
			
			// Check Account Type
			if(user["user_type"] != "seller"){
				window.location.replace("../InvalidAccess.html");
			}
			
			// Check if this page came from Message.html
			if(sessionStorage.getItem("message_user_id") === null){
				window.location.replace("Messages.html");
			}
			
			// Load personalized data on the profile page
			if(company["image_location"] != null && company["image_location"].length != 0){
				$("#avatar_image").attr("src",company["image_location"]);
			}
			
			$("#avatar_name").html(company["name"]+'<span class="caret"></span>');
			
			// Load Item Thread Info
			
			var formData = new FormData();
			formData.append("view_message", "set");
			formData.append("company_id", company["company_id"]);
			formData.append("user_id", user["user_id"]);
			formData.append("message_user_id", sessionStorage.getItem("message_user_id"));
			
			// Send AJAX request
			$.ajax({
				type: "POST",
				url: "ViewMessage_action_page.php",
				data: formData,             
				cache: false,
				contentType: false,
				processData: false,
				success: function(data)
				{
					console.log(data);
					var obj = JSON.parse(data);
					console.log(obj);
					if(obj["messages"]){
					
						// Load comments
						// A. Item Details
						for(i = 0, len = obj["messages_count"]; i < len; i++){
							if(obj["messages"][i]["is_sent_by_buyer"] == "0"){
								var html_element = ' \
										<div class="media" style = "margin-left: 4em;"> \
											<div class="media-left media-middle"> \
												<span style = "font-weight: bold; font-size: 1.5em;" class = "glyphicon glyphicon-circle-arrow-left"></span> \
											</div> \
											<div class="media-left"> \
												<img src="'+company["image_location"]+'" class="media-object img-circle" style="width:45px; height: 45px; max-width: 45px; max-height: 45px;"> \
											</div> \
											<div class="media-body"> \
												<h4 class="media-heading">'+company["name"]+' |<small><i> <span class = "glyphicon glyphicon-envelope"></span> '+company["email"]+' | <span class = "glyphicon glyphicon-calendar"></span> '+obj["messages"][i]["datetime_created"]+'</i></small></h4> \
												<p class = "text-justify"> \
													'+obj["messages"][i]["message"]+' \
												</p> \
											</div> \
										</div> \
									';
							}
							else{
							
								var html_element = ' \
										<div class="media"> \
											<div class="media-left"> \
												<img src="'+obj["messages"][i]["image_location"]+'" class="media-object img-circle" style="width:45px; height: 45px; max-width: 45px; max-height: 45px;"> \
											</div> \
											<div class="media-left media-middle"> \
												<span style = "font-weight: bold; font-size: 1.5em;" class = "glyphicon glyphicon-circle-arrow-right"></span> \
											</div> \
											<div class="media-body"> \
												<h4 class="media-heading">'+obj["messages"][i]["name"]+' |<small><i> <span class = "glyphicon glyphicon-envelope"></span> '+obj["messages"][i]["email"]+' | <span class = "glyphicon glyphicon-calendar"></span> '+obj["messages"][i]["datetime_created"]+'</i></small></h4> \
												<p class = "text-justify"> \
													'+obj["messages"][i]["message"]+' \
												</p> \
											</div> \
										</div> \
									';
							}
							$("#messages_container").append(html_element);
						}
						
						// B. Disable Messaging Controls if the other user is disabled
						if(obj["message_user_is_active"] == "0"){
							$("#reply").prop("disabled",true);
							$("#message").prop("disabled",true);
							$("#is_closed_prompt").html("<span style = 'font-style: italic; font-size: 1.25em;'><span class = 'glyphicon glyphicon-exclamation-sign'> </span> The other user's account has been disabled by the administrator. Sending messages is currently disabled.</span>");
						}
						
						$("html").css("visibility","visible");
					}
					else{
						window.location.replace("Messages.html");
					}
				}
			});
		});
		
		$("#reply").click(function()
		{
			
			// Prepare Required Form Variables
			var message = $("#message").val();
			
			if(message){
				// Prepare record IDs
				var user = JSON.parse(sessionStorage.getItem("user"));
				var company = JSON.parse(sessionStorage.getItem("company"));
				
				// Create Form Data
				var formData = new FormData();
				formData.append("reply", "set");
				formData.append("message",message);
				formData.append("message_user_id", sessionStorage.getItem("message_user_id"));
				formData.append("user_id", user["user_id"]);
				formData.append("company_id", company["company_id"]);
				
				// Send AJAX request
				$.ajax({
					type: "POST",
					url: "ViewMessage_action_page.php",
					data: formData,             
					cache: false,
					contentType: false,
					processData: false,
					success: function(data)
					{
						console.log(data);
						var obj = JSON.parse(data);
						console.log(obj);
						if(obj["alert"] == "danger"){
						
							// Display alert message
							var html_element = ' \
									<div id = "alert" class="alert alert-'+obj["alert"]+' fade in"> \
											<a class="close" onClick="hideAlert();" aria-label="close">&times;</a> \
											<strong>'+obj["message"]+'</strong> \
										</div> \
								';
							$("#alert_div").html(html_element);
							//$("#alert_div").css("padding-top","50px");
						}
						else if(obj["alert"] == "success"){					
							
							// Append latest message to the display
							var html_element = ' \
								<div class="media" style = "margin-left: 4em;"> \
									<div class="media-left media-middle"> \
										<span style = "font-weight: bold; font-size: 1.5em;" class = "glyphicon glyphicon-circle-arrow-left"></span> \
									</div> \
									<div class="media-left"> \
										<img src="'+company["image_location"]+'" class="media-object img-circle" style="width:45px; height: 45px; max-width: 45px; max-height: 45px;"> \
									</div> \
									<div class="media-body"> \
										<h4 class="media-heading">'+company["name"]+' |<small><i> <span class = "glyphicon glyphicon-envelope"></span> '+company["email"]+' | <span class = "glyphicon glyphicon-calendar"></span> '+obj["messages"]["datetime_created"]+'</i></small></h4> \
										<p class = "text-justify"> \
											'+obj["messages"]["message"]+' \
										</p> \
									</div> \
								</div> \
							';
							$("#messages_container").append(html_element);
							// Remove form content
							$("#message").val("");
							
							// Display alert message
							var html_element = ' \
									<div id = "alert" class="alert alert-'+obj["alert"]+' fade in"> \
											<a class="close" onClick="hideAlert();" aria-label="close">&times;</a> \
											<strong>'+obj["message"]+'</strong> \
										</div> \
								';
							$("#alert_div").html(html_element);
							//$("#alert_div").css("padding-top","50px");
						}
					}
				});
			}
		});
	</script>
